<div class="list-wrapper">
    <h2>{{ title }}</h2>
    <ul *ngIf="items && items.length;">
      <li *ngFor="let item of items">
        {{item.identifier}}
        <button (click)="insertCard(item.identifier)" style="background-color: aqua;">add to deck</button>
      </li>
    </ul>
    <ng-template #empty>
      <p>No items to display.</p>
    </ng-template>
  </div>
